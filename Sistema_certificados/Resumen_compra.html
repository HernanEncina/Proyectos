<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TecSalud - Pago</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="navbar">
  <div class="logo">TecSalud</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Mas sobre nosotros</a>
    <a href="#">Servicios</a>
    <a href="#">Equipo</a>
    <a href="#">Contactanos</a>
  </nav>
</header>

<main class="layout">

  <!-- Resumen -->
  <aside class="resumen">
    <h3>Resumen de compra</h3>
    <p class="sub">Certificados seleccionados</p>

    <div class="item">
      <span>Certificado por damnificados</span>
      <span>$2,500.00</span>
    </div>

    <div class="item">
      <span>Certificado para gente ciega</span>
      <span>$2,500.00</span>
    </div>

    <hr>

    <div class="total">
      <span>Total:</span>
      <span>$15,000.00</span>
    </div>
  </aside>

  <!-- Formulario -->
  <section class="formulario">
    <label>Correo:</label>
    <input type="email">

    <label>Nombre del titular:</label>
    <input type="text">

    <label>Número de tarjeta:</label>
    <input type="text">

    <label>CVV:</label>
    <input type="password">

    <label>Fecha de expiración:</label>
    <input type="text">

    <button class="donar">DONAR</button>
  </section>

</main>

</body>
</html>
