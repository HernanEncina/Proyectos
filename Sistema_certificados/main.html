<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TecSalud</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="header">
  <div class="logo">TecSalud</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Mas sobre nosotros</a>
    <a href="#">Servicios</a>
    <a href="#">Equipo</a>
    <a href="#">Contactanos</a>
  </nav>
</header>

<main class="layout">

  <!-- Columna izquierda -->
  <section class="preview">
    <img src="certificado.jpg" alt="Certificado">
    <p class="maximo">Máximo $250,000.00 MX</p>
  </section>

  <!-- Columna centro -->
  <section class="formulario">
    <label>Escoge tu tipo de certificado</label>
    <select>
      <option>Certificado donante lite $200</option>
    </select>

    <label>¿Cuántos certificados quieres?</label>
    <input type="text" value="x1">

    <label>¿A nombre de quién será el certificado?</label>
    <input type="text" value="Nombre completo">

    <label>Correo al que llegará el certificado</label>
    <input type="email">
  </section>

  <!-- Columna derecha -->
  <aside class="resumen">
    <h3>Resumen de orden</h3>
    <div class="item">Certificado donante lite $200 x1</div>
    <div class="total">
      <span>Subtotal</span>
      <span>$200</span>
    </div>
  </aside>

</main>

<button class="pago">Proceder al pago</button>

</body>
</html>
