<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TecSalud - Pago</title>
  <link rel="stylesheet" href="Styles.css">
  
</head>

<body>

<header class="navbar">
  <img src="/public/logotecs.png" alt="">
  <nav>
    <a href="proyecto.html">Home</a>
  </nav>
</header>

<main class="layout">

  <!-- Resumen -->
  <aside class="resumen">
    <h3>Resumen de compra</h3>
    <p class="sub">Certificados seleccionados</p>

    <div class="item">
      <span>Certificado por damnificados</span>
      <span>$2,500.00</span>
    </div>

    <div class="item">
      <span>Certificado para gente ciega</span>
      <span>$2,500.00</span>
    </div>

    <hr>

    <div class="total">
      <span>Total:</span>
      <span>$15,000.00</span>
    </div>
  </aside>

  <!-- Formulario -->
   
  <section class="formulario">


    <label>Nombre del titular:</label>
    <input type="text" id="name" >

    <label>Correo:</label>
    <input type="email" id="email" placeholder="<xxxxxx@email.com">

    <label>Número de tarjeta:</label>
    <input type="password" id="num_tarj" placeholder="**********">

    <label>CVV:</label>
    <input type="password" id="cvv" placeholder="****" >

    <label>Fecha de expiración:</label>
    <input type="password" id="fecha_exp" placeholder="**/**">

    <a href="pago.html" class="button">Donar Ahora</a>
  </section>

</main>

</body>
</html>
