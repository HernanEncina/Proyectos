<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TecSalud</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="header">
  <img src="logotecs.png" alt="">
  <div class="lo"></div>
  <nav>
    <a href="/main">Home</a>
  </nav>
</header>

<main class="layout">

  <!-- Columna izquierda -->
  <section class="preview">
    <img src="certpa.png" alt="Certificado">
    <p class="maximo">Máximo $250,000.00 MX</p>
  </section>

  <!-- Columna centro -->
  <!-- Columna centro -->
<section class="formulario">
    <!-- NUEVO CAMPO - Quién hace la donación -->
    <label>Nombre del donante (titular):</label>
    <input type="text" id="nombre_titular_compra" placeholder="Tu nombre completo" required>

    <label>Escoge tu tipo de certificado</label>
    <select id="tipo-certificado">
        <option value="">Cargando certificados...</option>
    </select>

    <label>¿Cuántos certificados quieres?</label>
    <input type="number" id="cantidad" min="1" value="1" placeholder="x1">

    <label>¿A nombre de quién será el certificado?</label>
    <input type="text" id="beneficiario" placeholder="Nombre completo (opcional)">

    <label>Correo al que llegará el certificado</label>
    <input type="email" id="email" placeholder="tu@email.com" required>

    <label>Mensaje personalizado (opcional)</label>
    <textarea id="mensaje" placeholder="Escribe un mensaje para el certificado..." rows="3"></textarea>

    <button id="donar-btn" class="button">Donar Ahora</button>
</section>

  <!-- Columna derecha -->
  <aside class="resumen">
    <h3>Resumen de orden</h3>
    <div id="resumen-item" class="item">Certificado: -</div>
    <div id="resumen-total" class="total">
      <span>Total:</span>
      <span>$0</span>
    </div>
  </aside>

</main>

<!-- Scripts -->
<script src="{{ url_for('static', filename='Ordenes.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM cargado, inicializando Ordenes...');
        if (typeof Ordenes !== 'undefined') {
            Ordenes.initResumen();
        } else {
            console.error('Ordenes no está definido');
        }
    });
</script>

</body>
</html>
